<div class="season"
  [class.season--selected]="isSelected()"
  [class.season--positive]="isPositive()"
  [class.season--negative]="isNegative()">
  <div class="season-name">
    <i class="fas fa-circle"></i>
    {{ season.date | date: 'MMMM' }}
  </div>
  <div class="season-period">
    <p>
      {{ (season.period.startIn | date: 'dd-MMM') | lowercase }} ...
      {{ (season.period.endIn | date: 'dd-MMM') | lowercase }}
    </p>
  </div>
</div>
