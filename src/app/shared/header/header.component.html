<header>

  <!-- Logo Container -->
  <div class="logo-container">
    <span>CREDUC</span> - Admin
  </div>

  <!-- Summary Container -->
  <div class="summary-container"></div>

  <!-- Tools Container -->
  <div class="tools-container">
    <!-- User Tool -->
    <div class="user-container" *ngIf="user">
      <div class="user-info">
        <div class="user-picture"></div>
        <div class="user-name">{{ user.displayName || 'Ol√°' }}</div>
      </div>
      <ul class="user-nav">
        <li class="item">
          <a href="#">Perfil</a>
          <a href="javascript:;" (click)="logout()">Sair</a>
        </li>
      </ul>
    </div>

    <!-- Notification Tool -->
    <div class="notification-container"></div>
  </div>

</header>
