<div [@flyInOut]="state">
  <img src="./assets/images/logo.png" alt="">
  <div class="welcome">
    <h1>Recuperar senha</h1>
    <p>Digite seu email e nós iremos enviar um email com as instruções.</p>
  </div>
  
  <form name="userform" method="post" #formCtrl="ngForm">
    <div class="form-group">
      <label class="sr-only" for="email">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
    </div>
  
    <div class="form-group text-center"><p class="alert" *ngIf="error">{{error}}</p>
      <button type="submit" class="btn btn-primary" [ngClass]="{'loading': loading}" (click)="requestPassword()" [disabled]="formCtrl.form.invalid">
        Recuperar senha
      </button>
    </div>
  </form>
  <div class="links">
    <p><a href="javascript:;" routerLink="../login">Voltar para o login</a></p>
  </div>
</div>
