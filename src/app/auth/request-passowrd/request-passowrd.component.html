<app-card>
  <div class="sign-content col-xs-12 col-md-3">
    <h3 align="center">Forgot your password?</h3>

    <small class="form-text sub-title text-center">
      Type your email and we'll send an email with instructions!
    </small>

    <form name="userform" method="post" #formCtrl="ngForm">
      <div class="form-group">
        <label class="sr-only" for="email">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="requestPassword()" [disabled]="formCtrl.form.invalid">
          Request password
        </button>
      </div>
    </form>
    <div class="links">
      <small class="form-text">
        <a routerLink="../sign-in" href="#">
          <strong>Back to sign in</strong>
        </a>
      </small>
    </div>
  </div>
</app-card>
