<div [@flyInOut]="state">
  <img src="./assets/images/logo.png" alt="">
  <div class="welcome">
    <h1>Olá!</h1>
    <p>Acesse o sistema com seu email</p>
    <p>Caso ainda não possua cadastro, <a href="javascript:;" routerLink="../cadastrar">clique aqui.</a></p>
  </div>
  <form name="userform" method="post" #formCtrl="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="seu-email@email.com" required>
    </div>
  
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
    </div>
  
    <div class="form-group">
      <a class="forgot-password" routerLink="../request-password" href="#">Esqueceu a senha?</a>
    </div>
  
    <div class="form-group text-center">
      <p class="alert" *ngIf="error">{{error}}</p>
      <button type="submit" class="btn btn-primary" [ngClass]="{'loading': loading}" (click)="signIn()" [disabled]="formCtrl.form.invalid">
        Acessar
      </button>
    </div>
  </form>
</div>
