<div class="login-wrapper">
  <div class="left-content">
    <img src="./assets/images/logo.png" alt="">
    <div class="welcome">
      <strong>Olá!</strong>
      <p>Acesse o sistema com seu email</p>
      <p>Caso ainda não possua cadastro, <a href="javascript:;">clique aqui.</a></p>
    </div>
    <form name="userform" method="post" #formCtrl="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="seu-email@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <a class="forgot-password" routerLink="../request-password" href="#">Forgot Password?</a>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" (click)="signIn()" [disabled]="formCtrl.form.invalid">
          Acessar
        </button>
      </div>
    </form>
  </div>
  <div class="right-content"></div>
</div>
