
<div class="sign-content" [@flyInOut]="state">
  <img src="./assets/images/logo.png" alt="">
  <div class="welcome">
    <h1>Criando uma conta!</h1>
    <p>Para você ter acesso ao <strong>meuPonto</strong> é bem simples. Você só precisa preencher os campos abaixo.</p>
  </div>

  <form name="userform" method="post" #formCtrl="ngForm">
    <div class="form-group">
      <label class="sr-only" for="name">Qual seu nome?</label>
      <input type="name" class="form-control" [(ngModel)]="name" name="name" placeholder="Seu nome" required>
    </div>

    <div class="form-group">
      <label class="sr-only" for="email">Qual seu email?</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <label class="sr-only" for="password">Escolha uma senha</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Sua senha" required>
    </div>

    <div class="form-group">
      <label class="sr-only" for="password2">Confirme a senha</label>
      <input type="password" class="form-control" [(ngModel)]="password2" name="password2" placeholder="Confirme a senha"
        required>
    </div>

    <div class="form-group text-center">
        <p class="alert" *ngIf="error">{{error}}</p>
        <button type="submit" class="btn btn-primary" [ngClass]="{'loading': loading}" (click)="signUp()" [disabled]="formCtrl.form.invalid">
        Criar conta
      </button>
    </div>
  </form>

  <div class="links">
    <!-- <small class="form-text">Or connect with:</small>
    <div class="socials">
      <a href="https://github.com/akveo/nebular" target="_blank" class="socicon-github with-icon"></a>
      <a href="https://www.facebook.com/akveo/" target="_blank" class="socicon-facebook with-icon"></a>
      <a href="https://twitter.com/akveo_inc" target="_blank" class="socicon-twitter with-icon"></a>
    </div> -->

    <p>Caso já possua uma conta, <a href="javascript:;" routerLink="../login">clique aqui.</a></p>
  </div>
</div>
