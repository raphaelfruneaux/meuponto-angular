<app-card>
  <div class="sign-content col-xs-12 col-sm-8 col-md-6 col-lg-4">
    <h3 align="center">Sign up</h3>

    <small class="form-text sub-title text-center">
      Hello! Sign in with your username or email
    </small>

    <form name="userform" method="post" #formCtrl="ngForm">
      <div class="form-group">
        <label class="sr-only" for="name">Your name</label>
        <input type="name" class="form-control" [(ngModel)]="name" name="name" placeholder="Your name" required>
      </div>

      <div class="form-group">
        <label class="sr-only" for="email">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <label class="sr-only" for="password2">Confirm password</label>
        <input type="password" class="form-control" [(ngModel)]="password2" name="password2" placeholder="Confirm passowrd"
          required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signUp()" [disabled]="formCtrl.form.invalid">
          Sign Up
        </button>
      </div>
    </form>

    <div class="links">
      <!-- <small class="form-text">Or connect with:</small>
      <div class="socials">
        <a href="https://github.com/akveo/nebular" target="_blank" class="socicon-github with-icon"></a>
        <a href="https://www.facebook.com/akveo/" target="_blank" class="socicon-facebook with-icon"></a>
        <a href="https://twitter.com/akveo_inc" target="_blank" class="socicon-twitter with-icon"></a>
      </div> -->

      <small class="form-text">
        Already have an account?
        <a routerLink="../login" href="#">
          <strong>Sign in</strong>
        </a>
      </small>
    </div>
  </div>
</app-card>
